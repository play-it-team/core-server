dist: xenial
language: python
python:
  - "3.5"
  - "3.6"
  - "3.7"

services:
  - postgresql


before_install:
  - export DJANGO_SETTINGS_MODULE=core.settings.test
  - sudo sh -c 'echo "deb http://apt.postgresql.org/pub/repos/apt xenial-pgdg main" >> /etc/apt/sources.list'
  - wget --quiet -O - http://apt.postgresql.org/pub/repos/apt/ACCC4CF8.asc | sudo apt-key add -
  - sudo apt update
  - sudo apt install -y gdal-bin libgdal-dev python3-gdal binutils libproj-dev
  - sudo apt install postgresql-10-postgis-3
  - sudo apt install postgresql-10-postgis-2.5-scripts
  - sudo apt install postgis
  - sudo apt install postgresql-10-pgrouting

before_script:
  - psql -c "CREATE DATABASE travisci;" -U postgres
  - cp .env.test .env
  - cp .admins.example .admins

install:
  - pip install -r requirements/test.txt

script:
  - python manage.py makemigrations
  - python manage.py migrate
  - python manage.py check
  - coverage run --source='.' manage.py test area
  - coverage report
  - coverage xml
  - python-codacy-coverage -r coverage.xml
